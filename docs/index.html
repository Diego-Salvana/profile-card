<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Profile card component</title>
  </head>

  <body>
    <div class="bg-img-container">
      <img class="bg-img top" src="./assets/images/bg-pattern-top.svg" alt="bg-circle" />
    </div>
    <div class="bg-img-container-bottom">
      <img class="bg-img bottom" src="./assets/images/bg-pattern-bottom.svg" alt="bg-circle" />
    </div>

    <div class="card-container">
      <div class="card-top">
        <div class="img-profile-container">
          <img src="./assets/images/image-victor.jpg" alt="Img-profile" />
        </div>
      </div>

      <div class="card-bottom">
        <div class="personal-info">
          <span class="text-bold">Victor Crest</span><span class="age">26</span>
          <p>London</p>
        </div>

        <div class="stats">
          <div>
            <h3 class="text-bold">80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3 class="text-bold">803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3 class="text-bold">1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
